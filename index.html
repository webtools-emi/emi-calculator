<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Comparison Tool</h1>
        <div class="input-container">
            <label for="principal">Principal Amount (₹): </label>
            <input type="number" id="principal" value="500000">
        </div>
        <div class="input-container">
            <label for="rate">Interest Rate (% per annum): </label>
            <input type="range" id="rate" min="1" max="20" value="10" oninput="updateRate()">
            <span id="rate-display">10%</span>
        </div>
        <div class="input-container">
            <label for="tenure">Loan Tenure (Years): </label>
            <input type="range" id="tenure" min="1" max="30" value="5" oninput="updateTenure()">
            <span id="tenure-display">5 Years</span>
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>

        <h2>EMI Result: ₹ <span id="emi-result">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
